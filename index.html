<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Nerd Automotivo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
</head>

<body>

<header>
    <h1>Nerd Automotivo</h1>
    <p>Os melhores produtos automotivos para vocÃª e sua mÃ¡quina ðŸš—</p>
</header>

<main>
    <section class="produtos" id="listaProdutos">
        <!-- Produtos inseridos via JavaScript -->
    </section>
</main>

<footer>
    <p>Â© 2026 - Nerd Automotivo | ConteÃºdo com links afiliados</p>
</footer>

<script>
const container = document.getElementById("listaProdutos");

// URL da sua API PHP
const API_URL = "https://nerdautomotivo.free.nf/api/produtos.php";

fetch(API_URL)
    .then(response => response.json())
    .then(produtos => {

        // Caso nÃ£o tenha produtos
        if (produtos.length === 0) {
            container.innerHTML = "<p>Nenhum produto disponÃ­vel no momento.</p>";
            return;
        }

        produtos.forEach(produto => {
            const card = document.createElement("div");
            card.className = "card";

            card.innerHTML = `
                <img src="${produto.imagem}" alt="${produto.nome}">
                <div class="card-content">
                    <h3>${produto.nome}</h3>
                    <a class="btn" href="${produto.link}" target="_blank" rel="noopener">
                        Ver Oferta
                    </a>
                </div>
            `;

            container.appendChild(card);
        });
    })
    .catch(error => {
        console.error("Erro ao carregar produtos:", error);
        container.innerHTML = "<p>Erro ao carregar os produtos.</p>";
    });
</script>


</body>
</html>
